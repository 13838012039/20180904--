<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./js/jquery-3.3.1.js'></script>
    <title>jq-浮层</title>

    <style>
        .wrapper {
            position: relative;
            display: inline-block;
        }
        
        .popover {
            border: 1px solid red;
            position: absolute;
            left: 120%;
            top: 0;
            white-space: nowrap;
            padding: 10px;
            display: none;
        }
        
        .popover::before {
            content: '';
            position: absolute;
            right: 100%;
            top: 5px;
            border: 10px solid transparent;
            border-right-color: red;
        }
        
        .popover::after {
            content: '';
            position: absolute;
            right: 100%;
            top: 5px;
            border: 10px solid transparent;
            border-right-color: white;
            margin-right: -1px;
        }
    </style>
</head>


<body>

    <div id='wrapper' class='wrapper'>
        <button id='clickMe'>点我</button>
        <div id="popover" class="popover">
            <input type="checkbox"> 浮层
        </div>
    </div>
</body>


<script>
    // 按钮点击，监听click事件
    //用n的值来判断当前浮动框的状态
    let n = 0;
    $(clickMe).on('click', function() {
            // 展示
            if (n === 0) {
                $(popover).show()


                // 之后设置点击文档隐藏事件，且仅仅给文档一次关闭机会。
                setTimeout(function() {

                    $(document).one('click', function() {

                        $(popover).hide()
                        n = 0

                    })
                }, 0)
                n = 1
            } else {
                $(popover).hide()
                n = 0
            }



        })
        // 设置不让wrapper的点击事件向上冒泡
    $(wrapper).on('click', function(e) {
        e.stopPropagation()
    })
</script>

</html>
